<mat-sidenav-container>
    <!-- Sidenav -->
    <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
      [fixedTopGap]>
      <mat-nav-list>
        <a mat-list-item>
          <mat-icon>person</mat-icon> MY PROFILE
        </a>
        <a mat-list-item>
          <mat-icon>library_books</mat-icon> BILLING DETAILS
        </a>
        <a mat-list-item>
          <mat-icon>content_paste</mat-icon> ACTIVE SUBSCRIPTIONS
        </a>
        <a mat-list-item>
          <mat-icon>library_books</mat-icon> RECENT TRANSACTIONS
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <!-- Main content -->
    <mat-sidenav-content>
  
      <!-- Applying the mat-tyography class adds styles for native elements. -->
      <section class="mat-typography title-group">
        <h1>Heading Goes Here</h1>
        <mat-divider></mat-divider>
      </section>
  
      <!-- Angular material cards -->
      <div class="productCards">
        <mat-grid-list cols="4" rowHeight="200px">
          <mat-grid-tile [colspan]="3" [rowspan]="1">1
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="2">2
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">3
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="1">4
          </mat-grid-tile>
        </mat-grid-list>
      </div>
  
    </mat-sidenav-content>
  </mat-sidenav-container>
